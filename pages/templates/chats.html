<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats</title>
    <style>
    body {
    height: 100%;
    margin: 0;
    overflow: hidden; 
    }
    .chat-page {
    display: flex;
    height: 100vh;
    }
    .chat-list {
    width: 300px;
    border-right: 1px solid #ddd;
    overflow-y: auto;  
    background: #f7f7f7;
    }
    .chat-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    overflow: hidden;  
    }
    .messages {
    flex: 1;
    overflow-y: auto;
    padding: 16px;
    }
    .chat-input {
  border-top: 1px solid #ddd;
  padding: 8px;
}
        .search-form input {
            padding: 10px 14px;
            width: 260px;
            border-radius: 8px;
            border: 1px solid #d0d6e1;
            font-size: 15px;
        }
</style>
</head>
<body>
    {% include 'topbar.html' %}
    <div class="chat-page">
  <div class="chat-list">
            <form class="search-form" method="get">
            <input type="text" name="q" placeholder="Пошук по імені..."
                   value="{{ request.GET.q }}">
        </form>
    <div class="chat-item"></div>
  </div>

  <div class="chat-content">
    <div class="messages">
      <p></p>
       <div class="chat-content">
  <div class="messages"></div>
  <div class="chat-input">
    <input type="text" placeholder="Написати повідомлення..." />
  </div>
</div>
    </div>
  </div>
</div>
</body>
</html>
