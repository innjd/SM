<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f5f5f5;
        }

        .container {
            max-width: 700px;
            margin: 0 auto;
            padding: 20px;
        }

        .post {
            background: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .post-author {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .post-date {
            font-size: 12px;
            color: #888;
            margin-bottom: 10px;
        }

        .post-text {
            margin-bottom: 10px;
        }

        .post img,
        .post video {
            max-width: 100%;
            border-radius: 6px;
            margin-top: 10px;
        }

        .post-actions {
            margin-top: 15px;
        }

        .post-actions a {
            text-decoration: none;
            padding: 6px 12px;
            background: #d50d0d;
            color: white;
            border-radius: 4px;
            font-size: 14px;
        }

        .post-actions a:hover {
            background: #b50b0b;
        }
    </style>
</head>
<body>

{% include "topbar.html" %}
<div class="container">
    {% for post in posts %}
        <div class="post">

            <div class="post-author">
                {{ post.author.username }}
            </div>

            <div class="post-date">
                {{ post.created_at|date:"d.m.Y H:i" }}
            </div>

            <div class="post-text">
                {{ post.text }}
            </div>

            {% if post.image %}
                <img src="{{ post.image.url }}" alt="image">
            {% endif %}

            {% if post.video %}
                <video controls>
                <source src="{{ post.video.url }}">
            </video>
            {% endif %}

            <div class="post-actions">
                <a href="{% url 'post_comments' post.id %}">
                    Коментарі
                </a>
            </div>
        </div>
    {% empty %}
        <p>Постів поки немає</p>
    {% endfor %}
</div>
</body>
</html>
