<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #eee;
            margin: 0;
        }
        .login-box {
            border: 2px solid #7b7b7b;
            border-radius: 10px;
            padding: 20px;
            background: #fff;
            width: 260px;
            text-align: center;
        }
        button{
            color: cyan;
            border: 2px black;
        }
    </style>
</head>
<body>
    <div class="login-box">

<h2>Вхід</h2>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Увійти</button>
</form>
{% if error %}
    <p style="color:red;">{{ error }}</p>
{% endif %}
<a href = "{% url 'registrate' %}">Register</a>
   </div>
</body
